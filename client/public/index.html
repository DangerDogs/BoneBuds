<!DOCTYPE html>
  <html lang="en">
    <head>
      <!--Import Google Icon Font-->
      <meta charset="utf-8">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="./css/styles.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <!-- Cheat Code!! -->
      <script async type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script async type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script async type="text/javascript" src="js/materialize.min.js"></script>

      <div id="app"></div>
      <script async src="/bundle.js"></script>

      <!-- Cheat Code!! -->
      <script>
        const pressed = [];
        const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightba'
        window.addEventListener('keyup', (e) => {
          pressed.push(e.key)
          pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
          if (pressed.join('').includes(secretCode)) {
            for (var i = 0; i < 15; i++) {
              cornify_add();
            }
          }
        })
      </script>
    </body>

  </html>
